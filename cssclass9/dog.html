<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
        body{
            height: 500px;
            width: 500px;
            background-color: beige;
            align-content: center;
            margin-left: 200px;
        }
        .skew,.rotate,.scale,.translate{
            display: inline-block;
            margin: 20px;
        }
        .skew{
            cursor: pointer;
            transition: all 2s;
            height: 30px;
            width: 50px;
            background-color: aqua;
            border: 2px solid grey;
        }
        .rotate{
            cursor: pointer;
            transition: all 2s;
            height: 30px;
            width: 50px;
            background-color: aqua;
            border: 2px solid grey;
        }
        .scale{
            cursor: pointer;
            transition: all 2s;
            height: 30px;
            width: 50px;
            background-color: aqua;
            border: 2px solid grey;
        }
        .translate{
            cursor: pointer;
            transition: all 2s;
            height: 30px;
            width: 60px;
            background-color: aqua;
            border: 2px solid grey;
        }
        .skew:hover ~ .img{
            transform: skew(10deg);
            transition: all 2s;

        }
        .rotate:hover ~ .img{
            transform: rotate(45000deg);
            transition: all 4s;
        }
        .scale:hover ~ .img{
            transform: scale(1.6);
            transition: all 2s;

        }
        .translate:hover ~ .img{
            transform: translate(500px);
            transition: all 2s;
        }
        .img{
            border-radius: 15px;
            border: 2px solid black;
            box-shadow: 0px 3px 10px 0px black;
        }
    </style>
</head>
